apiVersion: v1
kind: Service
metadata:
  name: {{ include "bountybot.fullname" . }}
  labels:
    {{- include "bountybot.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
    {{- if .Values.websocket.enabled }}
    - port: {{ .Values.websocket.service.port }}
      targetPort: websocket
      protocol: TCP
      name: websocket
    {{- end }}
  selector:
    {{- include "bountybot.selectorLabels" . | nindent 4 }}

